<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炮打洋鬼子</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>炮打洋鬼子</h1>
    <div id="container" style="display:flex;justify-content:center;align-items:flex-start;gap:32px;">
        <div id="rules-area">
            <h2 style="margin-top:0;">游戏规则</h2>
            <p><b>吃子：</b>当 “红军” 和 “鬼子” 在一条直线上，且之间只隔一个空点时，“红军” 可以把鬼子吃掉，当然 “红军” 也可放弃吃子改为行棋。“鬼子” 不能吃子。</p>
            <p><b>胜负判定：</b>“红军” 把 “鬼子” 全部消灭则 “红军” 胜；“鬼子” 把 “红军” 全部围困使其无法行动则 “鬼子” 胜；如果双方均不能胜时则为和棋。</p>
        </div>
        <div>
            <div id="role-select-container">
                <div id="role-select" style="margin-bottom:16px;">
                    <span>请选择你的角色：</span>
                    <button id="choose-pao">炮</button>
                    <button id="choose-bing">兵</button>
                </div>
            </div>
            <div id="game-container" style="display:none;">
                <canvas id="board" width="450" height="450"></canvas>
                <div id="info"></div>
                <button id="restart">重新开始</button>
            </div>
        </div>
    </div>
    <script src="AI.js"></script>
    <script src="main.js"></script>
</body>
</html>
